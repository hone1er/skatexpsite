{% extends "main/base.html" %}{% load static %}{% block styles %}
<link rel="stylesheet" href="{% static 'staff/staff-detail.css' %}" />
{% endblock %}{% block title %}- {{ object.first_name }}{% endblock %}{% block content %}
<div class="return-wrap">
  <a class="return-link" href="{% url 'staff-main'%}"
    ><svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="currentColor"
      class="bi bi-arrow-return-left"
      viewBox="0 0 16 16"
    >
      <path
        fill-rule="evenodd"
        d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"
      /></svg
  ></a>
</div>
<div class="detail-wrapper">
  <div class="staff-detail">
    <div class="image-wrap" data-aos="flip-right"
    data-aos-offset="-300"
    data-aos-easing="linear">
      <img
        class="staff-image"
        src="{{MEDIA_ROOT}}{{ object.image.url }}"
        alt=""
        class="staff-img"
      />
    </div>
    <div class="staff-content">
      <h1
        class="staff-name"
        data-aos="fade-left"
        data-aos-offset="-300"
        data-aos-easing="linear"
      >
        {{ object.first_name}} {{ object.last_name }}
      </h1>
      <div class="staff-para" data-aos="fade-zoom-in"
      data-aos-easing="ease-in-back"
      data-aos-delay="150"
      data-aos-offset="-300">
      <p>{{ object.content | safe}}</p>
    </div>
    </div>
  </div>
</div>
{% endblock content %}
